<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Green Magic CMS</title>
    <script src="https://unpkg.com/netlify-cms-app@2.10.1/dist/netlify-cms-app.js"></script>
  </head>
  <body>
    <div id="nc-root"></div>
    <script>
      window.CMS.init({
        config: {
          backend: {
            name: "github",
            repo: "greenmagicresort25/green-magic-resort",
            branch: "main"
          },
          media_folder: "images/uploads",
          public_folder: "/images/uploads",
          collections: [
            {
              name: "homepage",
              label: "Homepage Content",
              files: [
                {
                  file: "index.html",
                  label: "Homepage",
                  name: "home",
                  fields: [
                    {
                      label: "Welcome Heading",
                      name: "welcome_heading",
                      widget: "string"
                    }
                  ]
                }
              ]
            }
          ]
        }
      });
    </script>
  </body>
</html>
