<!-- Booking Page for Green Magic Resort -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking | Green Magic Resort</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800 font-sans">
  <header class="bg-green-900 text-white p-6">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold">Green Magic Resort</h1>
      <nav>
        <a href="index.html" class="mr-4 hover:underline">Home</a>
        <a href="about.html" class="mr-4 hover:underline">About</a>
        <a href="rooms.html" class="mr-4 hover:underline">Rooms</a>
        <a href="gallery.html" class="mr-4 hover:underline">Gallery</a>
        <a href="booking.html" class="mr-4 hover:underline">Booking</a>
        <a href="contact.html" class="hover:underline">Contact</a>
      </nav>
    </div>
  </header>

  <main class="py-12 px-4 max-w-2xl mx-auto">
    <h2 class="text-3xl font-bold text-center mb-6">Book Your Stay</h2>
    <form action="https://formsubmit.co/vpsreejith@gmail.com" method="POST" class="space-y-6 bg-white p-6 rounded shadow">
      <input type="hidden" name="_captcha" value="false">
      <div>
        <label class="block font-semibold mb-1">Full Name</label>
        <input type="text" name="name" required class="w-full border p-2 rounded">
      </div>
      <div>
        <label class="block font-semibold mb-1">Email</label>
        <input type="email" name="email" required class="w-full border p-2 rounded">
      </div>
      <div>
        <label class="block font-semibold mb-1">Phone Number</label>
        <input type="tel" name="phone" required class="w-full border p-2 rounded">
      </div>
      <div>
        <label class="block font-semibold mb-1">Check-in Date</label>
        <input type="date" name="checkin" required class="w-full border p-2 rounded">
      </div>
      <div>
        <label class="block font-semibold mb-1">Check-out Date</label>
        <input type="date" name="checkout" required class="w-full border p-2 rounded">
      </div>
      <div>
        <label class="block font-semibold mb-1">Number of Guests</label>
        <input type="number" name="guests" min="1" required class="w-full border p-2 rounded">
      </div>
      <div>
        <label class="block font-semibold mb-1">Message (Optional)</label>
        <textarea name="message" rows="4" class="w-full border p-2 rounded"></textarea>
      </div>
      <button type="submit" class="bg-green-800 text-white px-6 py-2 rounded hover:bg-green-700">Submit Booking</button>
    </form>

    <div class="text-center mt-8">
      <p class="text-lg">Or book directly via WhatsApp</p>
      <a href="https://wa.me/919899926633" class="inline-block mt-2 bg-green-600 text-white px-6 py-2 rounded hover:bg-green-500">Chat on WhatsApp</a>
    </div>
  </main>

  <footer class="bg-green-900 text-white text-center p-4 mt-12">
    <p>&copy; 2025 Green Magic Resort | +91-9899926633 | <a href="mailto:vpsreejith@gmail.com" class="underline">vpsreejith@gmail.com</a></p>
  </footer>
</body>
</html>
